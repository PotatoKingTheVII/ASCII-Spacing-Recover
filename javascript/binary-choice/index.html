<!DOCTYPE html>
<html lang="en-UK">
<head>
<title>Binary Spacing Bruteforcer</title>
<script type="text/javascript" src="decodeBinary.js"></script>
<link rel="stylesheet" href="stylesBinary.css">
</head>

<body>
<!--Top header-->
<div class="center-screen">
	<div class="topHeader">
		<h1 id="HeaderPNG">Binary Spacing Bruteforcer</h1>
		<p>Recover printable text payloads from n-bit binary that has lost spacing</p>
	</div>
	
	<hr>

	<!--DECODE SECTION START-->
	<div class="row">
		<div class="column">
			<h2>Decode Ciphertext</h2>
			<br>

			<div class="row">		
				<label for="inputTxt">Raw Ciphertext:</label>
			</div>

			<div class="row">		
				<textarea id="inputTxt" name="inputTxt" rows="5" cols="80"/></textarea>
			</div>
			
			<button onclick="bruteforceCall()">Bruteforce</button>		
			<button onclick="current_state.undo()">Undo</button>
			
			<br>
			<br>
			
			<div class="row">	
				<label for="outputTxt">Decoded output:</label>
			</div>
			
			<div class="row">
				<h2 id="outputTxt" name="outputTxt">[Plaintext]</h2>
			</div>		
			
			<div class="Selectrow" id ="selectBoxes">
				
			</div>	
			
		</div>
		<!--DECODE SECTION END-->
		
	<!--Footer-->	
	<hr>
	<p1>You can learn more about how this method works with the code at </p1>
	<a href="https://github.com/PotatoKingTheVII/ASCII-Spacing-Recover">github</a>
	<p1>and contact me on Discord: PotatoKingTheVII#4280</p1>
	
</div>
</body>

<script>

function bruteforceCall()	//Get ciphertext and instantiate
{
	var ciphertext = document.getElementById('inputTxt').value;
	current_state = new ciphertextState(ciphertext, 1)	//Create our ciphertext state
	current_state.First_Possabilities()	//Find and populate the possible first chars
}

</script>

</html>
